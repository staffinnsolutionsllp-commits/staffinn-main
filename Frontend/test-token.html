<!DOCTYPE html>
<html>
<head>
    <title>Test Token</title>
</head>
<body>
    <h1>Token Test</h1>
    <button onclick="clearStorage()">Clear Storage & Reload</button>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Storage cleared! Please login again.');
            window.location.reload();
        }

        async function testAPI() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('result');
            
            if (!token) {
                result.innerHTML = '<p style="color: red;">No token found. Please login first.</p>';
                return;
            }

            try {
                const response = await fetch('http://localhost:4001/api/v1/recruiter/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                result.innerHTML = `
                    <h3>API Test Result:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Success: ${data.success}</p>
                    <p>Message: ${data.message || 'N/A'}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
